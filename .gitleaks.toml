# Gitleaks configuration for Grahvani
# https://github.com/gitleaks/gitleaks

title = "Grahvani Gitleaks Config"

[allowlist]
  paths = [
    '''node_modules''',
    '''dist''',
    '''\.env\.example''',
    '''package-lock\.json''',
  ]

[[rules]]
  id = "generic-api-key"
  description = "Generic API Key"
  regex = '''(?i)(?:api[_-]?key|apikey)\s*[:=]\s*['"]?([a-zA-Z0-9_\-]{20,})['"]?'''
  [rules.allowlist]
    paths = ['''.env.example''']

[[rules]]
  id = "jwt-secret"
  description = "JWT Secret"
  regex = '''(?i)(?:jwt[_-]?secret)\s*[:=]\s*['"]?([a-zA-Z0-9_\-]{8,})['"]?'''
  [rules.allowlist]
    paths = ['''.env.example''']

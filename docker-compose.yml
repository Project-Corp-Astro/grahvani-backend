version: '3.8'

services:
  # ======== DATABASE ========
  postgres:
    image: postgres:16-alpine
    container_name: grahvani-pg
    environment:
      POSTGRES_USER: grahvani
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: grahvani
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ======== CACHE & QUEUE ========
  redis:
    image: redis:7-alpine
    container_name: grahvani-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # ======== SEARCH ENGINE ========
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: grahvani-meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data

  # ======== API GATEWAY ========
  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: grahvani-gateway
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - NODE_ENV=development
      - AUTH_SERVICE_URL=http://host.docker.internal:3001
      - USER_SERVICE_URL=http://host.docker.internal:3002
      - CLIENT_SERVICE_URL=http://host.docker.internal:3008
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:

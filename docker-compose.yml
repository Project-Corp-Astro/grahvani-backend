version: '3.8'

services:
  # ======== DATABASE ========
  postgres:
    image: postgres:16-alpine
    container_name: grahvani-pg
    environment:
      POSTGRES_USER: grahvani
      POSTGRES_PASSWORD: grahvani2026prod
      POSTGRES_DB: grahvani
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ======== CACHE & QUEUE ========
  redis:
    image: redis:7-alpine
    container_name: grahvani-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # ======== SEARCH ENGINE ========
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: grahvani-meilisearch
    environment:
      MEILI_MASTER_KEY: grahvani_search_key
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:

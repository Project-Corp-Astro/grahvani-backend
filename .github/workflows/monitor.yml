name: Health Monitor

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  check-health:
    runs-on: ubuntu-latest
    steps:
      - name: Check Auth Service
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" \
            "http://eg48400cgoc8cwocos8cosg8.147.93.30.201.sslip.io/health" \
            --max-time 10)
          echo "Auth: $status"
          [ "$status" = "200" ] || exit 1

      - name: Check User Service
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" \
            "http://jscos8kcwookg48ws8408o8g.147.93.30.201.sslip.io/health" \
            --max-time 10)
          echo "User: $status"
          [ "$status" = "200" ] || exit 1

      - name: Check Client Service
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" \
            "http://r8wwc4cggko40cs0cs8s8ogs.147.93.30.201.sslip.io/health" \
            --max-time 10)
          echo "Client: $status"
          [ "$status" = "200" ] || exit 1

      - name: Check Astro Engine
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" \
            "http://qkgsko0kkoc004w0w04okggk.147.93.30.201.sslip.io/health" \
            --max-time 10)
          echo "Astro Engine: $status"
          [ "$status" = "200" ] || exit 1

      - name: Check Frontend
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" \
            "http://147.93.30.201.sslip.io/api/health" \
            --max-time 10)
          echo "Frontend: $status"
          [ "$status" = "200" ] || exit 1

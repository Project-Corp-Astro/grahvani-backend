name: Health Monitor

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  check-health:
    runs-on: ubuntu-latest
    steps:
      - name: Check Auth Service
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" \
            "https://api-auth.grahvani.in/health" \
            --max-time 10)
          echo "Auth: $status"
          [ "$status" = "200" ] || exit 1

      - name: Check User Service
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" \
            "https://api-user.grahvani.in/health" \
            --max-time 10)
          echo "User: $status"
          [ "$status" = "200" ] || exit 1

      - name: Check Client Service
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" \
            "https://api-client.grahvani.in/health" \
            --max-time 10)
          echo "Client: $status"
          [ "$status" = "200" ] || exit 1

      - name: Check Astro Engine
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" \
            "https://api-astro.grahvani.in/health" \
            --max-time 10)
          echo "Astro Engine: $status"
          [ "$status" = "200" ] || exit 1

      - name: Check API Gateway
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" \
            "https://api-gateway.grahvani.in/health" \
            --max-time 10)
          echo "API Gateway: $status"
          [ "$status" = "200" ] || exit 1

      - name: Check Frontend
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" \
            "https://grahvani.in/api/health" \
            --max-time 10)
          echo "Frontend: $status"
          [ "$status" = "200" ] || exit 1

name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# CI gates PRs with lint/test/build. On push to main, builds images → pushes to GHCR → deploys via Coolify.

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      contracts: ${{ steps.filter.outputs.contracts }}
      auth: ${{ steps.filter.outputs.auth }}
      user: ${{ steps.filter.outputs.user }}
      client: ${{ steps.filter.outputs.client }}
      astro-engine: ${{ steps.filter.outputs.astro-engine }}
      gateway: ${{ steps.filter.outputs.gateway }}
      media: ${{ steps.filter.outputs.media }}
      any-service: ${{ steps.filter.outputs.auth == 'true' || steps.filter.outputs.user == 'true' || steps.filter.outputs.client == 'true' || steps.filter.outputs.astro-engine == 'true' || steps.filter.outputs.contracts == 'true' || steps.filter.outputs.gateway == 'true' || steps.filter.outputs.media == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            contracts:
              - 'contracts/**'
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig.json'
              - 'turbo.json'
              - '.eslintrc.js'
            auth:
              - 'services/auth-service/**'
              - 'contracts/**'
              - 'Dockerfile.auth'
            user:
              - 'services/user-service/**'
              - 'contracts/**'
              - 'Dockerfile.user'
            client:
              - 'services/client-service/**'
              - 'contracts/**'
              - 'Dockerfile.client'
            astro-engine:
              - 'services/astro-engine/**'
              - 'contracts/**'
              - 'Dockerfile.astro-engine'
            gateway:
              - 'services/api-gateway/**'
              - 'contracts/**'
            media:
              - 'services/media-service/**'
              - 'contracts/**'
              - 'Dockerfile.media'

  secrets-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gitleaks
        run: |
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v8.21.2/gitleaks_8.21.2_linux_x64.tar.gz \
            | tar -xz -C /usr/local/bin gitleaks

      - name: Run gitleaks
        run: gitleaks detect --source . --verbose --config .gitleaks.toml

  lint-and-test:
    needs: [detect-changes, secrets-scan]
    if: needs.detect-changes.outputs.any-service == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci --ignore-scripts

      - name: Generate Prisma clients
        run: |
          npx prisma generate --schema=services/auth-service/prisma/schema.prisma
          npx prisma generate --schema=services/user-service/prisma/schema.prisma
          npx prisma generate --schema=services/client-service/prisma/schema.prisma
          npx prisma generate --schema=services/media-service/prisma/schema.prisma

      - name: Build contracts
        run: npx turbo run build --filter=@grahvani/contracts

      - name: Build all services (type-check)
        run: npx turbo run build

      - name: Lint
        run: npx turbo run lint

      - name: Test
        run: |
          npx turbo run test \
            --filter=@grahvani/auth-service \
            --filter=@grahvani/user-service \
            --filter=@grahvani/client-service \
            --filter=@grahvani/astro-engine
        env:
          NODE_ENV: test

  build-and-push:
    needs: [detect-changes, lint-and-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - service: auth
            dockerfile: Dockerfile.auth
            image: grahvani-auth-service
          - service: user
            dockerfile: Dockerfile.user
            image: grahvani-user-service
          - service: client
            dockerfile: Dockerfile.client
            image: grahvani-client-service
          - service: astro-engine
            dockerfile: Dockerfile.astro-engine
            image: grahvani-astro-engine
          - service: gateway
            dockerfile: Dockerfile.gateway
            image: grahvani-api-gateway
          - service: media
            dockerfile: Dockerfile.media
            image: grahvani-media-service
    steps:
      - name: Skip if no changes
        if: needs.detect-changes.outputs[matrix.service] != 'true'
        run: echo "No changes in ${{ matrix.service }}, skipping build"

      - uses: actions/checkout@v4
        if: needs.detect-changes.outputs[matrix.service] == 'true'

      - name: Set up Docker Buildx
        if: needs.detect-changes.outputs[matrix.service] == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: needs.detect-changes.outputs[matrix.service] == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        if: needs.detect-changes.outputs[matrix.service] == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ghcr.io/project-corp-astro/${{ matrix.image }}:${{ github.sha }}
            ghcr.io/project-corp-astro/${{ matrix.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: [detect-changes, build-and-push]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        include:
          - service: auth
            uuid_secret: COOLIFY_AUTH_UUID
            health_url: https://api-auth.grahvani.in/health
          - service: user
            uuid_secret: COOLIFY_USER_UUID
            health_url: https://api-user.grahvani.in/health
          - service: client
            uuid_secret: COOLIFY_CLIENT_UUID
            health_url: https://api-client.grahvani.in/health
          - service: astro-engine
            uuid_secret: COOLIFY_ASTRO_UUID
            health_url: https://api-astro.grahvani.in/health
          - service: gateway
            uuid_secret: COOLIFY_GATEWAY_UUID
            health_url: https://api-gateway.grahvani.in/health
          - service: media
            uuid_secret: COOLIFY_MEDIA_UUID
            health_url: https://api-media.grahvani.in/health
    steps:
      - name: Deploy ${{ matrix.service }}
        if: needs.detect-changes.outputs[matrix.service] == 'true'
        env:
          APP_UUID: ${{ secrets[matrix.uuid_secret] }}
          COOLIFY_TOKEN: ${{ secrets.COOLIFY_API_TOKEN }}
        run: |
          if [ -z "$APP_UUID" ]; then
            echo "Skipping deploy: COOLIFY UUID secret not configured"
            exit 0
          fi

          for attempt in 1 2 3; do
            response=$(curl -s -o /dev/null -w "%{http_code}" \
              --connect-timeout 10 --max-time 120 -X POST \
              "http://147.93.30.201:8000/api/v1/applications/${APP_UUID}/restart" \
              -H "Authorization: Bearer ${COOLIFY_TOKEN}")
            echo "Deploy attempt $attempt: HTTP $response"
            [ "$response" = "200" ] && break
            [ "$attempt" -lt 3 ] && echo "Retrying in 10s..." && sleep 10
          done

          if [ "$response" != "200" ]; then
            echo "Deploy failed after 3 attempts"
            exit 1
          fi

      - name: Post-deploy smoke test
        if: needs.detect-changes.outputs[matrix.service] == 'true'
        env:
          HEALTH_URL: ${{ matrix.health_url }}
        run: |
          echo "Waiting 30s for service to start..."
          sleep 30

          for attempt in 1 2 3 4 5; do
            status=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "$HEALTH_URL" 2>/dev/null || echo "000")
            echo "Health check attempt $attempt: HTTP $status"
            if [ "$status" = "200" ]; then
              echo "Service is healthy"
              exit 0
            fi
            echo "Retrying in 10s..."
            sleep 10
          done

          echo "Service failed health check after 5 attempts"
          exit 1

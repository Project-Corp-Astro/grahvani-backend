name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# CI gates PRs with lint/test. On push to main, deploys changed services via Coolify API.
# Auto-deploy is disabled in Coolify — only this workflow triggers deploys.

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      contracts: ${{ steps.filter.outputs.contracts }}
      auth: ${{ steps.filter.outputs.auth }}
      user: ${{ steps.filter.outputs.user }}
      client: ${{ steps.filter.outputs.client }}
      astro-engine: ${{ steps.filter.outputs.astro-engine }}
      gateway: ${{ steps.filter.outputs.gateway }}
      any-service: ${{ steps.filter.outputs.auth == 'true' || steps.filter.outputs.user == 'true' || steps.filter.outputs.client == 'true' || steps.filter.outputs.astro-engine == 'true' || steps.filter.outputs.contracts == 'true' || steps.filter.outputs.gateway == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            contracts:
              - 'contracts/**'
              - 'package.json'
              - 'package-lock.json'
            auth:
              - 'services/auth-service/**'
              - 'contracts/**'
              - 'Dockerfile.auth'
            user:
              - 'services/user-service/**'
              - 'contracts/**'
              - 'Dockerfile.user'
            client:
              - 'services/client-service/**'
              - 'contracts/**'
              - 'Dockerfile.client'
            astro-engine:
              - 'services/astro-engine/**'
              - 'contracts/**'
              - 'Dockerfile.astro-engine'
            gateway:
              - 'services/api-gateway/**'
              - 'contracts/**'


  lint-and-test:
    needs: detect-changes
    if: needs.detect-changes.outputs.any-service == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci --ignore-scripts

      - name: Generate Prisma clients
        run: |
          npx prisma generate --schema=services/auth-service/prisma/schema.prisma
          npx prisma generate --schema=services/user-service/prisma/schema.prisma
          npx prisma generate --schema=services/client-service/prisma/schema.prisma

      - name: Build contracts
        run: npx turbo run build --filter=@grahvani/contracts

      - name: Lint
        run: npx turbo run lint

      - name: Test
        run: |
          npx turbo run test \
            --filter=@grahvani/auth-service \
            --filter=@grahvani/user-service \
            --filter=@grahvani/astro-engine
        env:
          NODE_ENV: test

  deploy:
    needs: [detect-changes, lint-and-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        include:
          - service: auth
            uuid_secret: COOLIFY_AUTH_UUID
          - service: user
            uuid_secret: COOLIFY_USER_UUID
          - service: client
            uuid_secret: COOLIFY_CLIENT_UUID
          - service: astro-engine
            uuid_secret: COOLIFY_ASTRO_UUID
          - service: gateway
            uuid_secret: COOLIFY_GATEWAY_UUID
    steps:
      - name: Deploy ${{ matrix.service }}
        if: needs.detect-changes.outputs[matrix.service] == 'true'
        env:
          APP_UUID: ${{ secrets[matrix.uuid_secret] }}
        run: |
          if [ -z "$APP_UUID" ]; then
            echo "⏭️ Skipping ${{ matrix.service }}: COOLIFY UUID secret not configured"
            exit 0
          fi

          for attempt in 1 2 3; do
            response=$(curl -s -o /dev/null -w "%{http_code}" \
              --connect-timeout 10 --max-time 120 -X POST \
              "http://147.93.30.201:8000/api/v1/applications/${APP_UUID}/restart" \
              -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}")
            echo "Deploy ${{ matrix.service }} (attempt $attempt): HTTP $response"
            [ "$response" = "200" ] && exit 0
            [ "$attempt" -lt 3 ] && echo "Retrying in 10s..." && sleep 10
          done
          exit 1
